<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Care+ — Calculadora IMC</title>

    <!-- Bootstrap geral -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS custom -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header dinâmico -->
    <div id="site-header"></div>

    <!-- Conteúdo principal -->
    <main class="container py-5">
        <h1 class="calc">Calcule o seu IMC</h1>
        <form id="imcForm" class="mt-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Informe seu peso (kg):</label>
                <div class="input-container">
                    <input type="number" class="form-control inputField" placeholder="Peso" id="peso" name="peso"
                        required>
                    <span class="tooltip-text">Preencha com um número maior que 0</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="altura" class="form-label">Informe sua altura (m):</label>
                <div class="input-container">
                    <input type="number" class="form-control inputField" step="0.01" id="altura" name="altura"
                        placeholder="Altura" required>
                    <span class="tooltip-text">Preencha com um número maior que 0</span>
                </div>
            </div>

            <div class="mt-4">
                <h2>O seu IMC é:</h2>
                <h2 id="resultado" class="text-primary"></h2>
                <h2 id="classificacao" class="mt-2"></h2>
            </div>
        </form>
    </main>

    <!-- Footer dinâmico -->
    <div id="site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../header-footer.js"></script>
    <script src="script.js"></script>
</body>

</html>
