<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Care+ — Calculadora IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../components/header/style.css" />
    <link rel="stylesheet" href="../../components/footer/style.css" />
</head>

<body>
    <div id="site-header"></div>

    <main class="container">
        <h1 class="calc">Calcule o seu IMC</h1>
        <form id="imcForm" class="mt-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Informe seu peso (kg):</label>
                <div class="input-container">
                    <input type="number" class="form-control inputField" placeholder="Peso" id="peso" name="peso"
                        required>
                    <span class="tooltip-text">Preencha com um número maior que 0</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="altura" class="form-label">Informe sua altura (m):</label>
                <div class="input-container">
                    <input type="number" class="form-control inputField" step="0.01" id="altura" name="altura"
                        placeholder="Altura" required>
                    <span class="tooltip-text">Preencha com um número maior que 0</span>
                </div>
            </div>

            <div id="resultado-container" class="mt-4" style="display: none;">
                <h2>O seu IMC é:</h2>
                <h2 id="resultado" class="text-primary"></h2>
                <h2 id="classificacao" class="mt-2"></h2>
            </div>
        </form>
    </main>

    <div id="site-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../components/header-footer.js"></script>
    <script src="script.js"></script>
</body>

</html>
